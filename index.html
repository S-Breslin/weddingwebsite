<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>

    <title>The Wedding of Se√°n & Laura</title>
  </head>
  <body>
    <div class="container">
      <div class="background" id="clear">
        <h1 id="type"></h1>
      </div>
      <div class="background" id="blur">
        <div>
          <div class="content" id="content">
            <img src="./images/logo.png" alt="Logo" class="logo" />
            <div class="login">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter Password"
                required
              />
              <button id="login">Login</button>
              <br><br>
              <input id="showPassword" type="checkbox" onclick="showPassword()"><label for="showPassword">Show Password</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
